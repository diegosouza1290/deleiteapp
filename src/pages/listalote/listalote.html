<ion-header>
	<ion-navbar color="secondary">
		<ion-buttons end>
			<button ion-button icon-only (click)="cadastrolote()">
			<ion-icon name="add"></ion-icon>
      </button>
		</ion-buttons>
		<ion-title>Lotes</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item *ngFor="let lote of lista | async" (click)="editarlote(lote.id)">
			<h2>Lote: {{lote.descricaolote}}</h2>
		</ion-item>

	</ion-list>
</ion-content>
