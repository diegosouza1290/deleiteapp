<ion-header>
	<ion-navbar color="secondary">
		<ion-buttons end>
			<button ion-button icon-only (click)="cadastroraca()">
			<ion-icon name="add"></ion-icon>
      </button>
		</ion-buttons>
		<ion-title align="center">Raças</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item *ngFor="let raca of lista | async" (click)="editarraca(raca.id)">
			<h2 align="center">Raça: {{raca.descricaoraca}}</h2>
		</ion-item>

	</ion-list>
</ion-content>
