<ion-header>
	<ion-navbar color="secondary">
		<ion-title>
			Redefinir Senha
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<form #form="ngForm" novalidate>
		<ion-list>

			<ion-item>
				<ion-label floating>E-mail</ion-label>
				<ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
			</ion-item>
			<ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-secondary">
				O campo é obrigatório
			</ion-item>

		</ion-list>

		<button ion-button block color="secondary" [disabled]=" !form.form.valid " (click)="resetPassword() ">
      Redefinir Senha
    </button>
	</form>
</ion-content>
