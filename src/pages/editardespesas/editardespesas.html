<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Editar Cadastro</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<form #form="ngForm" (ngSubmit)="salvar(form)">

			<ion-item>
				<ion-label floating>Despesa</ion-label>
				<ion-input type="text" name="despesa" [(ngModel)]="despesas.despesa"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Descrição</ion-label>
				<ion-input type="text" name="descricaodp" [(ngModel)]="despesas.descricaodp"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>Valor</ion-label>
				<ion-input type="text" name="valor" [(ngModel)]="despesas.valor"></ion-input>
			</ion-item>

			<ion-item>
				<button ion-button outline block>Salvar</button>
			</ion-item>

		</form>

	</ion-list>
</ion-content>
