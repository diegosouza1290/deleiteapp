<ion-header>
	<ion-navbar color="secondary">
		<ion-title>Cadastrar Produção</ion-title>

	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<form #form="ngForm" (ngSubmit)="salvar(form)">

			<ion-item>
				<ion-label floating>Lote</ion-label>
				<ion-select name="lote" ngModel>
					<ion-option *ngFor="let lote of lotes | async" [value]="lote.descricaolote">{{lote.descricaolote}}</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label floating>Quantidade de Litros de Leite</ion-label>
				<ion-input type="text" name="litroleite" ngModel></ion-input>
			</ion-item>

			<ion-item>
				<button ion-button outline block>Salvar</button>
			</ion-item>

		</form>

	</ion-list>
</ion-content>
